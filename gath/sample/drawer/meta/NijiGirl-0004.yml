model:
  type: ckpt
  path: E:\OneDrive\Leqee\ai\TosiArt\ckpt_LoliStyleMixS\LoliStyle-Mix-S.ckpt
device: cuda
height: 768
width: 1368
long_prompt_arg: 1
prompt: >
  1girl,solo, long hair, masterpiece, 8k, pixiv illustration, 
  hacker, working, from behind, dark room,
  detailed face, office lady,
negative_prompt: >
  lowres, bad anatomy, bad hands, ((text)), (watermark), error, missing fingers, extra digit, fewer digits, cropped, 
  worst quality, low quality, normal quality, ((username)), blurry,  (extra limbs), more than one person, 2girls
# 降噪步数 数字越大，时间越长
steps: 30
# 遵循提示词的级别 数字越大越接近提示词，但图像质量会下降 CFG?
cfg: 7
scheduler: Euler a
turn_off_nsfw_check: true
generator:
  framework: torch
# 可以指定seed 也可以不指定走随机
#  seed: 0